<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Birthday Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#2b076e;
      --bg2:#61045f;
      --text:#aaff00;
      --blue:#1e90ff;
      --gold:#ffd700;
      --accent:#ffd166;
      --accent2:#ff6b6b;
      --card-bg:rgba(255,255,255,0.12);
      --card-border:rgba(255,215,0,0.35);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Poppins;color:var(--text);background:linear-gradient(180deg,var(--bg1),var(--bg2));overflow-x:hidden}
    
    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      align-items:center;
      text-align:center;
      padding:20px;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      position:relative;
    }

    /* PAGE 1 */
    #page1{background-image:url('img/m1.jpeg');justify-content:flex-end;padding-bottom:8vh}
    #page1 h1{font-family:Cinzel;font-size:2.6rem;margin-bottom:0.5rem;text-shadow:0 3px 10px rgba(0,0,0,0.5)}
    #page1 .date{font-size:1.3rem;color:var(--blue);font-weight:600;margin:0.8rem 0;text-shadow:0 1px 4px rgba(0,0,0,0.4)}
    #giftImg{width:170px;animation:bounce 2s infinite ease-in-out;margin:0.6rem 0}
    #openBtn{
      background:#fff;color:#222;padding:1rem 2rem;font-size:1.2rem;font-weight:700;border-radius:35px;
      box-shadow:0 6px 20px rgba(0,0,0,0.3);transition:0.3s;cursor:pointer;
    }
    #openBtn:hover{background:var(--accent);color:#000;transform:scale(1.06)}

    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}

    /* PAGE 2 */
    #page2{display:none;background-image:url('img/m2.jpeg');justify-content:center;gap:2.5rem}
    #page2 h1{font-family:Cinzel;font-size:2.4rem;margin:0;text-shadow:0 2px 8px rgba(0,0,0,0.5)}
    #celebrateBtn{
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#000;padding:1rem 2.2rem;font-size:1.3rem;font-weight:700;border-radius:35px;
      box-shadow:0 6px 20px rgba(255,107,107,0.5);transition:0.3s;cursor:pointer;
      margin-top:1.5rem;
    }
    #celebrateBtn:hover{transform:scale(1.07);box-shadow:0 8px 25px rgba(255,107,107,0.7)}

    /* PAGE 3 */
    #page3{display:none;background-image:url('img/A\ picture\ from\ Kefir_\ https___kefirapp_com_c_1774615\ _\ Minions\ wallpaper\,\ Minion\ wallpaper\ iphone\,\ Cute\ minions\ wallpaper.jpeg')}
    .msgCard{
      max-width:660px;width:90%;background:var(--card-bg);backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);
      border:1.8px solid var(--card-border);border-radius:26px;padding:2.2rem 1.8rem;
      box-shadow:0 10px 35px rgba(0,0,0,0.35),0 0 35px rgba(255,215,0,0.25),inset 0 1px 0 rgba(255,255,255,0.2);
      position:relative;overflow:hidden;margin-bottom:8vh;
    }
    .msgCard::before{
      content:'';position:absolute;inset:0;
      background:linear-gradient(135deg,rgba(255,215,0,0.1),transparent,rgba(255,107,107,0.1));
      border-radius:26px;pointer-events:none;
    }
    .msgCard > div{position:relative;z-index:2}
    .msgCard .to{font-size:1.9rem;font-weight:800;color:var(--gold);margin-bottom:1.2rem;text-shadow:0 1px 3px rgba(0,0,0,0.5)}
    .msgCard .poem{font-size:1.18rem;line-height:2;color:#e6ffe6}
    .msgCard .wish{font-size:1.3rem;font-weight:700;color:#fff;margin:1.4rem 0}
    .msgCard .from{font-style:italic;color:#ccff99;margin-top:1.4rem;font-size:1.05rem}

    /* EFFECTS */
    @keyframes fall{to{transform:translateY(120vh) rotate(720deg);opacity:0}}
    @keyframes burstFx{0%{transform:scale(0);opacity:1}70%{transform:scale(1.4);opacity:.9}100%{transform:scale(2);opacity:0}}
    @keyframes fireworkAnim{0%{transform:scale(0)}70%{transform:scale(2)}100%{transform:scale(0);opacity:0}}

    #confetti,#burst,#firework{position:fixed;inset:0;pointer-events:none;z-index:999}
    .confettiPiece{position:absolute;width:11px;height:15px;border-radius:3px;opacity:1;animation:fall 3.2s forwards ease-in}
    .fireworkParticle{position:absolute;width:7px;height:7px;border-radius:50%;animation:fireworkAnim 1.3s ease-out forwards}
  </style>
</head>
<body>

<div id="confetti"></div>
<div id="burst"></div>
<div id="firework"></div>

<!-- PAGE 1 -->
<div id="page1" class="page">
  <h1>Happy Birthday!</h1>
  <div class="date">14th November</div>
  <img id="giftImg" src="img/_.gif" alt="gift">
  <button id="openBtn">Open Surprise</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
  <h1>Your Special Surprise</h1>
  <button id="celebrateBtn">Celebrate</button>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page" style="justify-content:center">
  <div class="msgCard">
    <div>
      <div class="to">To: Aadsu</div>
      <div class="poem">
        May the bridges you design<br>
        lead to endless happiness,<br>
        and every blueprint you create<br>
        build memories that last forever.<br><br>
      </div>
      <div class="wish">**Beautiful, Joyful & Golden Birthday!**</div>
      <div class="from">— From: Traaswadi</div>
    </div>
  </div>
</div>

<script>
const p1 = document.getElementById('page1');
const p2 = document.getElementById('page2');
const p3 = document.getElementById('page3');
const openBtn = document.getElementById('openBtn');
const celebrateBtn = document.getElementById('celebrateBtn');

// FIXED: Corrected 'open32Btn' → 'openBtn'
openBtn.onclick = () => {
  p1.style.display = 'none';
  p2.style.display = 'flex';
};

celebrateBtn.onclick = () => {
  runConfetti();
  runBurst();
  runFirework();
  setTimeout(() => {
    p2.style.display = 'none';
    p3.style.display = 'flex';
  }, 1800);
};

/* CONFETTI */
function runConfetti(){
  const layer = document.getElementById('confetti');
  const colors = ['#aaff00','#ffd166','#ff6b6b','#06d6a0','#9b5de5'];
  for(let i=0;i<100;i++){
    const c = document.createElement('div');
    c.className='confettiPiece';
    c.style.left = Math.random()*100+'vw';
    c.style.top = '-25px';
    c.style.background = colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDelay = Math.random()*0.6+'s';
    c.style.transform = `rotate(${Math.random()*360}deg)`;
    layer.appendChild(c);
    setTimeout(() => c.remove(), 3800);
  }
}

/* BURST */
function runBurst(){
  const b = document.getElementById('burst');
  const el = document.createElement('div');
  el.style.position='absolute';
  el.style.left='50%'; el.style.top='50%';
  el.style.width='240px'; el.style.height='240px';
  el.style.borderRadius='50%';
  el.style.background='radial-gradient(circle,#aaff00,#ffd700,#ff6b6b)';
  el.style.transform='translate(-50%,-50%)';
  el.style.animation='burstFx 1.1s ease-out forwards';
  b.appendChild(el);
  setTimeout(() => el.remove(), 1300);
}

/* FIREWORK */
function runFirework(){
  const f = document.getElementById('firework');
  const colors = ['#aaff00','#ffd700','#fff','#ff6b6b','#1e90ff'];
  for(let i=0;i<35;i++){
    const p = document.createElement('div');
    p.className='fireworkParticle';
    p.style.left='50vw'; p.style.top='50vh';
    p.style.background = colors[Math.floor(Math.random()*colors.length)];
    const angle = Math.random()*Math.PI*2;
    const dist = 200 + Math.random()*180;
    p.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
    f.appendChild(p);
    setTimeout(() => p.remove(), 1400);
  }
}
</script>
</body>
</html>
